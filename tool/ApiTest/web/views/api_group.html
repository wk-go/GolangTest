{{.header}}
<div class="container">
    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label for="api_id" class="col-sm-2 control-label">接口标识</label>

            <div class="col-sm-10">
                <input id="api_id" name="api_id"
                       readonly type="text" class="form-control" placeholder="接口标识" value="{{if .req.PostForm}}{{index .req.PostForm.api_id 0}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <label for="group_id" class="col-sm-2 control-label">分组标识</label>

            <div class="col-sm-10">
                <input id="group_id" name="group_id" type="text" class="form-control" placeholder="分组标识" value="{{if .req.PostForm}}{{index .req.PostForm.group_id 0}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <label for="group_name" class="col-sm-2 control-label">分组名称</label>

            <div class="col-sm-10">
                <input id="group_name" name="group_name" type="text" class="form-control" placeholder="分组名称" value="{{if .req.PostForm}}{{index .req.PostForm.group_name 0}}{{end}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">{{if .edit}}保存{{else}}添加{{end}}</button>
            </div>
        </div>
    </form>
</div>
<div class=""></div>
{{.footer}}
